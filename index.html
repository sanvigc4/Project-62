<html>

<head>
    <title>Project-62
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="menu">
        <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#grid">Grid View</a></li>
        <li class="links"><a href="#slide">Slide View</a></li>
    </ul>
    <section id="home">
        <img src="Final.jpg" col-lg-12 col-md-12 col-sm-12 col-xs-8>
    </section>
    <section id="grid">
        <h1>Grid View</h1>
        <div class="div1">
            <span class="span1"><img src="TaJ%20mahal.jpg" height="200px" , width="400px"></span>
            <span class="span1"><img src="Qutb%20minar.jpg" height="200px" , width="400px"></span>
            <span class="span1"><img src="Sanchi%20Stupa.jpg" height="200px" , width="400px"></span>
        </div>
        <div class="div2">
            <span class="span1"><img src="Ajanta.jpg" height="200px" , width="400px"></span>
            <span class="span1"><img src="Laal%20Quila.jpg" height="200px" , width="400px"></span>
            <span class="span1"><img src="Hawa%20Mahal.jpg" height="200px" , width="400px"></span>
        </div>
    </section>
    <section id="slide">
        <h1>Slide View</h1>
    </section>
    <div class="carousel slide" id="myCarousel">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="TaJ%20mahal.jpg" width="800px" , height="500px" class="img-responsive">
                    <div class="carousel-content">
                        <p>Taj Mahal</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Qutb%20minar.jpg" width="800px" , height="500px" class="img-responsive">

                    <div class="carousel-content">
                        <p>Qutb Minar</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Sanchi%20Stupa.jpg" width="800px" , height="500px" class="img-responsive">

                    <div class="carousel-content">
                        <p>Sanchi Stupa</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Ajanta.jpg" width="800px" , height="500px" class="img-responsive">

                    <div class="carousel-content">
                        <p>Ajanta Caves</p>
                    </div>
            </div>
            <div class="item">
                <center>
                    <img src="Laal%20Quila.jpg" width="800px" , height="500px" class="img-responsive">

                    <div class="carousel-content">
                        <p>Red Fort</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Hawa%20Mahal.jpg" width="800px" , height="500px" class="img-responsive">

                    <div class="carousel-content">
                        <p>Hawa Mahal</p>
                    </div>
                </center>
            </div>
                
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

</body>

</html>
